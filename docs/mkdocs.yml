site_name: AIAI CLI Documentation
site_description: Documentation for the AIAI CLI tool for agent optimization
repo_url: https://github.com/zenbase/aiai-cli
nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
  - User Guide:
    - Overview: user-guide/overview.md
    - Command Reference: user-guide/commands.md
    - Configuration: user-guide/configuration.md
  - Concepts:
    - Rule Extraction: concepts/rule-extraction.md
    - Agent Optimization: concepts/agent-optimization.md
  - Examples:
    - Demo Email Agent: examples/demo-email-agent.md
    - Custom Agents: examples/custom-agents.md
  - Contributing: contributing.md
  - About: about.md
theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
  icon:
    repo: fontawesome/brands/github
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
plugins:
  - search
