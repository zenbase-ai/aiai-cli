[project]
name = "aiai"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "Amir Mehr", email = "amir.saiedmehr@gmail.com" }
]
dependencies = [
    "crewai==0.114.0",
    "libcst>=1.7.0",
    "django>=5.2",
    "django-stubs>=5.1.3",
    "typer>=0.15.2",
    "pytest-django>=4.11.1",
    "openlit @ git+https://github.com/ammirsm/openlit.git#egg=openlit&subdirectory=sdk/python",
    "crewai-tools>=0.40.1",
    "python-dotenv>=1.1.0",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
aiai = "aiai.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/aiai"]
